<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PWC-Test</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<h2>My application form</h2>
		</header>		
		<form action="#">
			<section>				
				<label for="fullname">My name is:</label><br>
				<div><input maxlength="75" type="text" id="fullname" name="fullname" placeholder="Please enter your full name" />					
				</div>
			</section>
			<section >				
				<p>I find CSS</p>
				<div class="button">Easy</div>
				<div class="button">Occasionally hard</div>
				<div class="button">Diabolical</div>
			</section>
			<section >				
				<p>My favourite javascript library is</p>
				<select name='library' id="library" >
					<option value="" default selected>Please select...</option>
    				<option value="JQuery">JQuery</option>
    				<option value="Angular">Angular</option>
    				<option value="React">React</option>
    				<option value="Backbone">Backbone</option>
    				<option value="Ember">Ember</option>
				</select>
			</section>
			<section>				
			      <label class="control control_checkbox">I really want to work at PWC<input type="checkbox" id="check" checked="checked"/>
				      <div class="control_indicator"></div>				      
				  </label>	
				  <br>
				  <div class="submit">Submit</div>			  
			</section>
			
		</form>	
	</div>
</body>
</html>
